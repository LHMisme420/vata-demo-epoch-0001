name: ci

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run local verifier (should say ROOT OK)
        shell: pwsh
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\verify.ps1

      - name: Run tamper test (should PASS)
        shell: pwsh
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\TAMPER_TEST.ps1
